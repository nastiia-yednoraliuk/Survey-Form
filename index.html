<!DOCTYPE html>
<hlml lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>
      Survey Form
    </title>
  </head>
  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          Name
          <input id="name" type="text" name="name" required placeholder="Enter your name"/>
        </label>

        <label for="email" id="email-label">
          Email
          <input id="email" type="email" name="email" required placeholder="Enter your Email"/>
        </label>

        <label for="number" id="number-label">
          Age (optional)
          <input id="number" type="number" name="number" min="7" max="120" placeholder="Age"/>
        </label>

        <label for="dropdown" id="dropdown-label">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label>
          Would you recommend freeCodeCamp to a friend?
          <label for="definitely-recommend">
            <input type="radio" id="definitely-recommend" name="recommend" value="1" class="inline"/> Definitely
          </label>
          <label for="maybe-recommend">
            <input type="radio" id="maybe-recommend" name="recommend" value="2" class="inline" /> Maybe
          </label>
          <label for="not-sure-recommend">
            <input type="radio" id="not-sure-recommend" name="recommend" value="3" class="inline" /> Not sure
          </label>
        </label>

        <label>
          What would you like to see improved? (Check all that apply)
          <label for="front-end">
            <input id="front-end" type="checkbox" value="1" class="inline" />
            Front-end Projects
          </label>
          <label for="back-end">
            <input id="back-end" type="checkbox" value="2" class="inline" />
            Back-end Projects
          </label>
          <label for="data">
            <input id="data" type="checkbox" value="3" class="inline" />
            Data Visualization
          </label>
        </label>
        <label for="comments">
          Any comments or suggestions?
          <textarea id="comments" rows="10"></textarea>
        </label>
        <input type="submit" id="submit" value="Submit" class="submit" />
      </fieldset>

    </form>
  </body>
</html>
